<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" fill="none">
    <rect width="400" height="300" fill="#f8f9fa" />
    <rect x="1" y="1" width="398" height="298" stroke="#e9ecef" stroke-width="2" stroke-dasharray="8,4" />

    <!-- Pet icon -->
    <g transform="translate(200, 130)">
        <!-- Dog/Cat silhouette -->
        <path
            d="M-45,-25 C-55,-30 -60,-35 -55,-40 C-50,-45 -45,-40 -40,-35 L-35,-30 C-30,-25 -25,-20 -20,-15 L0,-10 L20,-15 C25,-20 30,-25 35,-30 L40,-35 C45,-40 50,-45 55,-40 C60,-35 55,-30 45,-25 L40,-20 C35,-15 30,-10 25,-5 L20,0 C15,5 10,10 0,15 C-10,10 -15,5 -20,0 L-25,-5 C-30,-10 -35,-15 -40,-20 L-45,-25 Z"
            fill="#adb5bd" />

        <!-- Eyes -->
        <circle cx="-18" cy="-8" r="4" fill="#6c757d" />
        <circle cx="18" cy="-8" r="4" fill="#6c757d" />

        <!-- Nose -->
        <ellipse cx="0" cy="2" rx="3" ry="4" fill="#6c757d" />

        <!-- Mouth -->
        <path d="M-10,12 Q0,20 10,12" stroke="#6c757d" stroke-width="2.5" fill="none" />

        <!-- Heart -->
        <g transform="translate(35, -35)">
            <path d="M0,8 C0,3 4,0 8,0 C12,0 16,3 16,8 C16,13 8,20 8,20 C8,20 0,13 0,8 Z" fill="#fd7e14" />
            <circle cx="5" cy="5" r="3" fill="#fd7e14" />
            <circle cx="11" cy="5" r="3" fill="#fd7e14" />
        </g>
    </g>

    <!-- Text -->
    <text x="200" y="220" text-anchor="middle" fill="#6c757d"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18"
        font-weight="600">
        Pet sem Foto
    </text>

    <text x="200" y="245" text-anchor="middle" fill="#adb5bd"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14">
        Aguardando imagem
    </text>
</svg>